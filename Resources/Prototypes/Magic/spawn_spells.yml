- type: entity
  id: ActionSpawnMagicarpSpell
  name: Summon Flesh
  description: This spell summons an uncomfortable ammount of flesh monsters to your aid! they WILL turn on the user.
  categories: [ HideSpawnMenu ]
  components:
  - type: WorldTargetAction
    useDelay: 60
    range: 8
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: MobFleshGolemExpeditions
        amount: 3
      - id: MobFleshLoverExpeditions
        amount: 3
      offset: 0, 1
      speech: action-speech-spell-summon-magicarp

