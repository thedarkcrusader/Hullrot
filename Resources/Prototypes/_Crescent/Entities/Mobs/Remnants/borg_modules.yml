- type: entity
  id: BorgModuleRemnantUtility
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: remnant cyborg module (utility)
  description: changeme
  components:
    - type: Sprite
      layers:
      - state: syndicate
      - state: icon-syndicate
    - type: ItemBorgModule
      items:
      - Omnitool
      - JawsOfLife
      - Doorjack
      - EmagUnlimited
      - WelderExperimental
      - NetworkConfigurator
      - JetpackBorgFilled
      - MassScannerEEBorg
      - HandheldGPSBasic
    - type: BorgModuleIcon
      icon: { sprite: Interface/Actions/actions_borg.rsi, state: syndicate-operative-module }

