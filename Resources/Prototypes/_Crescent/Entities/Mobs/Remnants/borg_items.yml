- type: entity
  name: disabler carbine
  id: WeaponBorgEnergyCarbine
  parent: BaseItem
  description: A disabler carbine for use by borgs. Comes with a self-recharging battery.
  components:
    - type: Sprite
      sprite: DeltaV/Objects/Weapons/Guns/Battery/energygun.rsi
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
    - type: Gun
      minAngle: 4
      maxAngle: 25
      angleIncrease: 4
      angleDecay: 16
      fireRate: 6
      selectedMode: FullAuto
      damageModifier: 1.25
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/charged.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    # - type: Sprite
    #   sprite: Objects/Weapons/Guns/LMGs/l6.rsi
    #   layers:
    #     - state: base
    #       map: [ "enum.GunVisualLayers.Base" ]
    #     - state: mag-3
    #       map: [ "enum.GunVisualLayers.Mag" ]
    - type: Item
      size: Huge
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: ProjectileBatteryAmmoProvider
      # proto: BulletEnergyGunLaser
      proto: BulletDisabler #maybe it's funner.
      fireCost: 1
    - type: Battery
      maxCharge: 40
      startingCharge: 40
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 1
    - type: AmmoCounter


- type: entity
  name: NT Cyborg Fist
  parent: BaseItem
  id: RemnantFist
  description: A robust fist meant to cave in skulls.
  components:
  - type: Sprite
    sprite: _Crescent/Mobs/Remnants/remnant_fist.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 3.5 #2 seconds
    wideAnimationRotation: 0
    range: 2
    damage:
      types:
        Blunt: 50
        Structural: 200
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 1
    heavyRateModifier: 1.25
    clickPartDamageMultiplier: 1.5
    maxTargets: 3
    bluntStaminaDamageFactor: 1.5
    angle: 90
    soundHit:
      collection: RemnantFistSounds
