    - type: Sprite
      sprite: _Crescent/Objects/Weapons/Guns/compliance.rsi
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
    - type: Item
      size: Small
      shape:
      - 0,0,1,0
      - 0,1,0,1
    - type: Tag
      tags:
      - Sidearm
    - type: Gun
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/hpistol.ogg
      fireRate: 2
    - type: AmmoCounter
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 3
      rechargeSound:
        path: /Audio/Machines/scanning.ogg
    - type: BasicEntityAmmoProvider
      proto: JobApplication
      capacity: 10
      count: 10
    - type: StaticPrice
      price: 750
    - type: MeleeWeapon
      attackRate: 0.8 # You wouldn't swing a paperwork gun at someone.
      damage:
        types:
          Blunt: 8.5
      bluntStaminaDamageFactor: 1.0
      wideAnimationRotation: 135
    - type: DamageOtherOnHit
      staminaCost: 5

