- type: entity
  name: PTA XCG-4 Lancer 15mm
  parent: [BaseWeaponRifle, StreeCredRedeemable]
  id: WeaponSpecialRailgun
  description: A small-scale railgun developed by Pang Tai Arms. Not commonly seen due to the high price per unit. Chambered in 15mm.
  components:
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/railgun.rsi
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/railgun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    shape:
    - 0,0,5,2
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/charged.ogg
    fireOnDropChance: 0.5
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRailgun15mmAP
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRailgun15mm
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRailgun15mmAP
        priority: 1
        whitelist:
          tags:
            - CartridgeRailgun15mm
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance

- type: entity
  name: PTA LAS-98 Mako laser cutter 200c
  parent: [BaseWeaponBattery, StreeCredRedeemable]
  id: WeaponSpecialMako
  description: A Pang Tai Arms knockoff of the NanoTrasen laser emitter. Originaly built for cutting ships apart during salvage ops, but reporpoused due to its capability of causing extreme burns to biological targets. Has a self charing battery.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/mako.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-1
        map: ["enum.GunVisualLayers.Mag"]
        shader: unshaded
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/mako.rsi
  - type: Appearance
  - type: Wieldable
  - type: GunRequiresWield
  - type: Item
    shape:
    - 0,0,5,2
  - type: MagazineVisuals
    magState: mag
    steps: 19
    zeroVisible: true
  - type: Gun
    fireRate: 20
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Crescent/Weapons/Guns/non_collection/laser1.ogg
  - type: Battery
    maxCharge: 2000
    startingCharge: 2000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: HitscanBatteryAmmoProvider
    proto: MakoLaser
    fireCost: 10

- type: hitscan
  id: MakoLaser
  damage:
    types:
      Heat: 8
      Structural: 180
  muzzleFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_omni
  travelFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: beam_omni
  impactFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_omni

- type: entity
  name: SCHK-2 plasma hardlight sword
  parent: [EnergySword, StreeCredRedeemable]
  id: EnergySwordFamilies
  description: A stylish answer to the antiquated NanoTrasen energy sword.
  components:
  - type: WeaponCaseInsertable # Frontier
  - type: EnergySword
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ItemToggleSharp
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
        types:
            Slash: 25
            Heat: 20
            Structural: 20
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Melee/plas_sword.rsi
    layers:
      - state: e_sword
      - state: e_sword_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    range: 1.25
    attackRate: 0.9
    damage:
      types:
        Blunt: 4.5
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 10
    heavyRateModifier: 1.15
    clickPartDamageMultiplier: 1.5
    lightRangeModifier: 1.2
    maxTargets: 4
  - type: Item
    size: Small
    sprite: _Crescent/Objects/Weapons/Melee/plas_sword-inhands.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: purple
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: DisarmMalus
    malus: 0
  - type: Reflect
  - type: IgnitionSource
    temperature: 700
  - type: StaticPrice
    price: 3333

