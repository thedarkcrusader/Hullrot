#---------- 15mm Railgun ----------
- type: entity
  id: BaseCartridgeRailgun15mm
  name: railgun slug (15mm)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRailgun15mm
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Item
    size: Small
  - type: Sprite
    noRot: false
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/railgun_slug.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10
#---------- Basic bullet ----------
- type: entity
  id: CartridgeRailgun15mmAP
  name: railgun slug (15mm APFSDS)
  parent: BaseCartridgeRailgun15mm
  components:
  - type: CartridgeAmmo
    proto: BulletRailgun15mmAP

- type: entity
  id: BulletRailgun15mmAP
  name: bullet (15mm APFSDS)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 70
    harmorPenetration: 65
    stoppingPower: 10
#---------- Uranium ammo of Railgun 15mm ----------
- type: entity
  id: CartridgeRailgun15mmDU
  name: railgun slug (15mm APFSDS-DU)
  parent: BaseCartridgeRailgun15mm
  components:
  - type: CartridgeAmmo
    proto: BulletRailgun15mmDU
  - type: Sprite
    layers:
      - state: green
        map: [ "enum.AmmoVisualLayers.Base" ]

- type: entity
  id: BulletRailgun15mmDU
  name: bullet (15mm APFSDS-DU)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 70
        Radiation: 15
    harmorPenetration: 80
    stoppingPower: 10

#---------- 15mm Railgun (empty) ----------
- type: entity
  id: BaseMagazineRailgun15mm
  name: "4-round magazine (15mm)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineRailgun15mm
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRailgun15mm
    proto: null
    capacity: 4
  - type: Item
    size: Normal
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Magazine/15mm_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

#---------- 15mm Railgun (APFSDS) ----------  
- type: entity
  id: MagazineRailgun15mmAP
  name: "4-round magazine (15mm APFSDS)"
  parent: BaseMagazineRailgun15mm
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRailgun15mmAP

#---------- 15mm Railgun (APFSDS-DU) ----------  
- type: entity
  id: MagazineRailgun15mmDU
  name: "4-round magazine (15mm APFSDS-DU)"
  parent: BaseMagazineRailgun15mm
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRailgun15mmDU
  - type: Sprite
    layers:
    - state: green
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]