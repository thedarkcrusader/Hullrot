- type: entity
  parent: BaseMagazineBox
  id: MagazineBoxHeavyPistol
  name: ammunition box (11mm PSTF auto)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - BulletHeavyPistol
    proto: BulletHeavyPistol
    capacity: 60
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: CartridgeHeavyPistol
  name: cartridge (11mm PSTF auto)
  parent: BaseCartridgePistol
  components:
  - type: Tag
    tags:
      - CartridgeHeavyPistol
      - Cartridge
  - type: CartridgeAmmo
    proto: BulletHeavyPistol

- type: entity
  id: BulletHeavyPistol
  name: bullet (11mm PSTF)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 24
    harmorPenetration: 6.5
    stoppingPower : 2

- type: entity
  id: MagazinePistolHeavy
  name: 15-round pistol magazine (11mm PSTF auto)
  parent: BaseMagazinePistol
  components:
  - type: BallisticAmmoProvider
    capacity: 15
    proto: CartridgeHeavyPistol
    whitelist:
      tags:
        - CartridgeHeavyPistol
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/bullet_insert.ogg
  - type: Tag
    tags:
      - MagazineHeavyPistol
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Magazine/11mm_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazinePistolSubMachineGunHeavy
  name: 25-round SMG magazine (11mm PSTF auto)
  parent: BaseMagazinePistolSubMachineGun
  components:
  - type: BallisticAmmoProvider
    capacity: 25
    proto: CartridgeHeavyPistol
    whitelist:
      tags:
        - CartridgeHeavyPistol
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/bullet_insert.ogg
  - type: Tag
    tags:
      - MagazineHeavySMG
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Magazine/11mm_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false
  - type: Appearance
