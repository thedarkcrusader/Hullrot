- type: entity
  id: BaseShellShotgun4g
  name: shell (4g)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun4g
  - type: CartridgeAmmo
    soundEject:
      collection: ShellEject
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/shotgun.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: EmitSoundOnLand
    sound:
      collection: ShellLand
      params:
        volume: -5
  - type: EmitSoundOnCollide
    sound:
      collection: ShellLand
      params:
        volume: -5

- type: entity
  parent: BaseAmmoProvider
  id: AmmoProviderShotgunShell4g
  abstract: true
  components:
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
        - ShellShotgun4g
      capacity: 16

