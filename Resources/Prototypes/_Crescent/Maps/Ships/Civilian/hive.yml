- type: vessel
  id: Hive
  name: TS Hive
  description: |
    The Hive is made from the remains of a derelict superfreighter, what was once it's cargobays now serving has hangars for it's complement of fighters.
    LOADOUT: 1x 120mm SHI Cannon, 2x 48mm Sumitomo Missiles, 2x 90mm Automortars, 2x 20x135mm PDT, 6x Small Ballistic Hardpoints
    MINIMUM CREW: 1x Captain, 1x Gunner/Loader, 4x Fighter Pilots
  price: 90000
  category: Large
  group: Scrap
  path: /Maps/_Crescent/Shuttles/Civilian/hive.yml

- type: gameMap
  id: Hive
  mapName: 'Hive'
  mapPath: /Maps/_Crescent/Shuttles/Civilian/hive.yml
  minPlayers: 0
  stations:
    Hive:
      stationProto: StandardCrescentExpeditionVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: battleship
        - type: StationNameSetup
          mapNameTemplate: 'Hive {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-artillery-carrier
        - type: VesselDescription
          description: The Hive, the vagrant's carrier. Try your best not to get flanked.
