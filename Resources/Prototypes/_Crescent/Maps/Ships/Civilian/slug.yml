  mapName: 'Slug'
  mapPath: /Maps/_Crescent/Shuttles/Civilian/slug.yml
  minPlayers: 0
  stations:
    Slug:
      stationProto: StandardCrescentExpeditionVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: industrial
        - type: StationNameSetup
          mapNameTemplate: 'Slug {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: '14'
