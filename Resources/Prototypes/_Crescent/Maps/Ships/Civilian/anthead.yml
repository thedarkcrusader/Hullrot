- type: vessel
  id: Anthead
  name: TS Anthead
  description: |
    Recycled from the remains of a larger ship's cockpit. The Anthead now serves it's second lease on life as an escort ship. It's lacking on-board gravity. But it'll do for any first-time merc. Comes with basic salvage tools.
    LOADOUT: 2x 20x135mm machineguns
    MINIMUM CREW: 1x Pilot
  price: 17000
  category: Small
  group: Scrap
  path: /Maps/_Crescent/Shuttles/Civilian/anthead.yml

- type: gameMap
  id: Anthead
  mapName: 'Anthead'
  mapPath: /Maps/_Crescent/Shuttles/Civilian/anthead.yml
  minPlayers: 0
  stations:
    Anthead:
      stationProto: StandardCrescentExpeditionVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: corvette
        - type: StationNameSetup
          mapNameTemplate: 'Anthead {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-gunship
        - type: VesselDescription
          description: Lacking gravity, people often joke about Antheads being oversized fighter ships.
