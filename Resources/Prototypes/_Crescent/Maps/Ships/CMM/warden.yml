- type: vessel
  id: Warden
  name: TS Warden
  description: |
    The Warden is a combat retrofit of an old traffic controller ship, now existing to detect cloaked ships and provide support fire with it's 120mm cannon from long range, as well as screening with it's PDTs.
    LOADOUT: 1x 120mm cannon, 3x 20x135mm PDTs
    MINIMUM CREW: 1x Pilot, 1x Gunner/Loader
  price: 41000
  category: Small
  group: None
  path: /Maps/_Crescent/Shuttles/CMM/warden.yml

- type: gameMap
  id: Warden
  mapName: 'Warden'
  mapPath: /Maps/_Crescent/Shuttles/CMM/warden.yml
  minPlayers: 0
  stations:
    Warden:
      stationProto: StandardCrescentExpeditionVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: corvette
        - type: StationNameSetup
          mapNameTemplate: 'Warden {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-gunship
        - type: VesselDescription
          description: The warden can often be seen in Giles Santo fleets, patrolling and keeping a vigilant eye with their sensors.
