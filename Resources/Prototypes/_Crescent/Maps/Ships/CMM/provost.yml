- type: vessel
  id: Provost
  name: TS Provost
  description: |
    A brawler and missile gunship with heavy armaments for its size. Formerly mass-produced by Imperial Shipyards for the Minutemen, it can still be found in the ranks of system police forces.
    LOADOUT: 1x SHI 43mm Slugthrower, 4x Lancer Missile Launchers
    MINIMUM CREW: 1x Pilot, 1x Gunner/Loader
  price: 38000
  category: Small
  group: None
  path: /Maps/_Crescent/Shuttles/CMM/provost.yml

- type: gameMap
  id: Provost
  mapName: 'Provost'
  mapPath: /Maps/_Crescent/Shuttles/CMM/provost.yml
  minPlayers: 0
  stations:
    Provost:
      stationProto: StandardCrescentVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Provost {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-gunship
