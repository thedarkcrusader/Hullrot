- type: entity
  id: MagazineShotgun00Buckshot # I my self hold my self NOT accountable i fully shift the blame on nirub for being a dumbass and mapping this into the SAW station
  parent: MagazineShotgun
  categories: [ HideSpawnMenu ]

- type: entity
  id: BaseMagazineShotgun
  name: 10-round magazine (12g shells)
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineShotgun
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgun
    capacity: 10
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Magazine/shotgun_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance

