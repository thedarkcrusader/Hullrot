      sprite: _Crescent/Objects/Weapons/Guns/drozd.rsi
    - type: Wieldable
      unwieldOnUse: false
    - type: GunWieldBonus
      minAngle: -10
      maxAngle: -15
    - type: Gun
      minAngle: 21
      maxAngle: 32
      fireRate: 7 #holy fuck this thing rips. Direct upgrade to liberator.
      burstFireRate: 12
      selectedMode: FullAuto
      soundGunshot:
        path: /Audio/_Crescent/Weapons/Guns/smg_1/smg_gunshot_1.ogg
      availableModes:
        - FullAuto
        - Burst
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineMagnumSubMachineGun
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazineMagnumSubMachineGun
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol
          priority: 1
          whitelist:
            tags:
              - CartridgePistol
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Appearance

