- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: We will send unto them... only you. Rip and tear, until it is done.
  components:
  - type: Wieldable
    wieldSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsawwield.ogg
      params:
        volume: -3
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    state: icon
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -135
    attackRate: 0.25
    damage:
      types:
        Slash: 4
        Blunt: 4
        Structural: 10
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 10
    heavyRateModifier: 0.33
    clickPartDamageMultiplier: 1.5
    lightRangeModifier: 1.5
    maxTargets: 3
    angle: 10
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 4
        Blunt: 4
        Structural: 20
  - type: Item
    size: Normal
    shape:
      - 0,0,1,2
    sprite: Objects/Weapons/Melee/chainsaw.rsi
  - type: DisarmMalus
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 300
        maxVol: 300
  - type: UseDelay
    delay: 1
  # Shitmed Change
  - type: BoneSaw
    speed: 6.5 # TODO: arm-mounted version becomes 0.65 - We dont have that though???
  - type: SurgeryTool
    startSound:
      path: /Audio/Weapons/chainsawwield.ogg
    endSound:
      path: /Audio/Weapons/chainsaw.ogg
