- type: entity
  parent: CloningPod
  id: MetempsychoticMachine
  name: metempsychotic machine
  description: Originally designed by the TAP families to transfer the consciousness of potent psychics into atryian bodies, it was soon commandeered by the Saint Romaine Militia to punish "xeno sympathizers" by turning them into xenos.
  components:
    - type: CloningPod
      doMetempsychosis: true
      biomassCostMultiplier: 0.2
    - type: Machine
      board: MetempsychoticMachineCircuitboard
    - type: Sprite
      sprite: Structures/Machines/metempsychotic.rsi
      snapCardinals: true
      layers:
        - state: cloning_idle
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.CloningPodVisuals.Status:
          base:
            Cloning: { state: cloning_active }
            NoMind: { state: cloning_active }
            Gore: { state: cloning_failed }
            Idle: { state: cloning_idle }
    - type: Psionic
      removable: false
      roller: false
